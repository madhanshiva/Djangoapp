{% extends 'rescue/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>List of NGOs</h2>
    <ul class="list-group">
        {% for ngo in ngos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ ngo.name }}</strong><br>
                    <small>{{ ngo.description }}</small><br>
                    <a href="{{ ngo.website }}" target="_blank">Visit Website</a>
                </div>
                <a href="{% url 'donate_to_ngo' ngo.id %}" class="btn btn-primary">Donate</a>
            </li>
        {% empty %}
            <li class="list-group-item">No NGOs available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
