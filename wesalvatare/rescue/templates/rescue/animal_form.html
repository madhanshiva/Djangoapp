{% extends 'rescue/base.html' %}

{% block content %}
<h2>{{ title }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card">
        <div class="card-body">
            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field.errors }}
                {{ field }}
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'animal_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
