{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
<script>
    function initMap() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                document.getElementById('location').value = `${latitude}, ${longitude}`;

                // Initialize the map
                const map = new google.maps.Map(document.getElementById("map"), {
                    center: { lat: latitude, lng: longitude },
                    zoom: 12,
                });

                // Add marker for user location
                new google.maps.Marker({
                    position: { lat: latitude, lng: longitude },
                    map: map,
                    title: "Your Location",
                });
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }
</script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 15px;
            text-align: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        #map {
            height: 400px;
            margin-top: 20px;
        }
        #video, #canvas {
            display: none;
        }
        #photo-preview {
            width: 300px;
            height: 300px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, {{ user.username }}!</h1>
        <a href="{% url 'logout' %}">Logout</a>
    </header>
    <main>
        <!-- Live Map of Nearest Volunteers -->
        <h2>Nearest Volunteers</h2>
        <div id="map">Loading map...</div>

        <!-- Capture Image Section -->
        <h2>Capture and Submit Image</h2>
        <div>
            <button id="start-camera">Start Camera</button>
            <button id="capture" disabled>Capture Image</button>
            <canvas id="canvas"></canvas>
            <img id="photo-preview" alt="Captured Image">
        </div>

        <!-- Location and Image Upload Form -->
        <h2>Submit Image with Location</h2>
<form method="POST" enctype="multipart/form-data" action="{% url 'submit_image' %}">
    {% csrf_token %}
    <div>
        <input type="file" id="image" name="image" style="display:none">
    </div>
    <div>
        <label for="location">Your Location:</label>
        <input type="text" id="location" name="location" readonly required>
    </div>
    <div>
        <label for="role">Your Role:</label>
        <input type="hidden" id="role" name="role" value="{{ user.role }}">
    </div>
    <button type="submit">Submit</button>
</form>
    </main>

    <script>
        const startCameraBtn = document.getElementById('start-camera');
        const captureBtn = document.getElementById('capture');
        const video = document.createElement('video');
        const canvas = document.getElementById('canvas');
        const photoPreview = document.getElementById('photo-preview');
        const locationInput = document.getElementById('location');
        const imageInput = document.getElementById('image');

        // Start camera when the button is clicked
        startCameraBtn.addEventListener('click', function () {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        video.srcObject = stream;
                        video.play();
                        captureBtn.disabled = false; // Enable capture button
                    })
                    .catch(function (err) {
                        alert("Camera not accessible.");
                    });
            } else {
                alert("Your browser does not support camera access.");
            }
        });

        // Capture image when button is clicked
        captureBtn.addEventListener('click', function () {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');
            photoPreview.src = imageData;

            // Create a temporary file input to upload the captured image
            const file = dataURLtoFile(imageData, 'captured-image.png');
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            imageInput.files = dataTransfer.files;
        });

        // Convert base64 image data to a file
        function dataURLtoFile(dataURL, filename) {
            const arr = dataURL.split(','), mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new File([u8arr], filename, { type: mime });
        }

        // Get the user's geolocation
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                locationInput.value = `${latitude}, ${longitude}`;

                // Initialize the map
                const map = new google.maps.Map(document.getElementById("map"), {
                    center: { lat: latitude, lng: longitude },
                    zoom: 12,
                });

                // Add marker for user location
                new google.maps.Marker({
                    position: { lat: latitude, lng: longitude },
                    map: map,
                    title: "Your Location",
                });
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    </script>
</body>
</html>
