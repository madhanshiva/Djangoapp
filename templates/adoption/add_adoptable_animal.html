<!-- rescue/templates/rescue/add_adoptable_animal.html -->
{% extends 'base/base.html' %}  <!-- Adjust the path if your base.html is located elsewhere -->
{% load static %}  <!-- Load static files if needed -->

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Adoptable Animal</title>   
</head>
<body>
    <div class="container mt-4">
        <h1>Add Adoptable Animal</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Animal</button>
        </form>
    </div>
</body>
{% endblock %}
