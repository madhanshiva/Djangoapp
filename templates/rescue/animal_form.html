{% extends 'base/base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h2 style="margin-bottom: 1.5rem;">{{ title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div style="margin-bottom: 1.5rem;">
            {% for field in form %}
            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem;">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div style="color: red; font-size: 0.875rem;">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        
        <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
            <button type="submit" style="padding: 0.5rem 1rem; background: #007bff; color: white; border: none; border-radius: 4px;">
                Save
            </button>
            <a href="{% url 'animal_list' %}" style="padding: 0.5rem 1rem; background: #6c757d; color: white; text-decoration: none; border-radius: 4px;">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
